<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
  </head>
  <body>
    <div id="app">
      <main class="flex flex-col h-screen">
        <header class="mb-5">
          <div class="container">
            <div class="py-2">
              <h1 class="text-3xl font-sans font-bold">MMS Solution</h1>
              <p class="text-blue-700">Invoice App</p>
            </div>
          </div>
        </header>
        <section class="">
          <div class="container block print:hidden bg-blue-50 p-3 rounded-lg mb-5">
            <form action="" id="createRecordForm">
              <div class="grid grid-cols-4 gap-3">
                <div class="col-span-2">
                  <label
                    for="countries"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Select Product</label
                  >
                  <select
                    required
                    id="productSelect"
                    name="product_select"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                    <option value="">Choose a product</option>
                  </select>
                </div>

                <div class="col-span-1">
                  <div class="">
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Quantity</label
                    >
                    <input
                      type="number"
                      id="quantity"
                      name="quantity"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required
                    />
                  </div>
                </div>
                <div class="col-span-1">
                  <button
                    type="submit"
                    class="text-white h-full w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                  >
                    Add Record
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="container">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
              <table
                class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
              >
                <thead
                  class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                >
                  <tr>
                    <th scope="col" class="px-6 py-3">Product name</th>
                    <th scope="col" class="px-6 py-3 text-end">Price</th>
                    <th scope="col" class="px-6 py-3 text-end">Quantity</th>
                    <th scope="col" class="px-6 py-3 text-end">Cost</th>
                    <th scope="col" class="px-6 py-3 table-cell print:hidden">Action</th>
                  </tr>
                </thead>
                <tbody id="recordGroup">
                  <tr
                    class="hidden last:table-row odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                  >
                    <th
                      scope="row"
                      colspan="5"
                      class="px-6 py-4 text-center font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      There is no list yet
                    </th>
                  </tr>
                </tbody>
                <tfoot>
                  <tr class="">
                    <th
                      scope="row"
                      colspan="3"
                      class="px-6 py-4 text-end font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      Total
                    </th>
                    <td class="px-6 py-4 text-end" id="recordTotal">0</td>
                  </tr>
                  <tr class="">
                    <th
                      scope="row"
                      colspan="3"
                      class="px-6 py-4 text-end font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      Tax
                    </th>

                    <td class="px-6 py-4 text-end" id="recordTax">0</td>
                  </tr>
                  <tr class="">
                    <th
                      scope="row"
                      colspan="3"
                      class="px-6 py-4 text-end font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      Net Total
                    </th>
                    <td class="px-6 py-4 text-end" id="recordNetTotal">0</td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </section>
        <span class="print:block hidden print:mx-auto mt-5">Thanks for shopping with us</span>
        <section
          id="productSidebar"
          class="z-50 p-4 w-[450px] h-screen bg-white fixed right-0 translate-x-full"
        >
          <div class="mb-5 flex justify-between items-center">
            <div class="">
              <h1 class="text-3xl font-sans font-bold">Manage Inventory</h1>
              <p class="text-blue-700">Available Items</p>
            </div>
            <button id="closeSidebarBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="flex flex-col gap-3" id="productGroup"></div>
          <div class="p-5 rounded-lg bg-blue-50 mt-5">
            <form action="" id="productCreateForm">
              <div class="grid gap-5 grid-cols-3 grid-rows-2">
                <div class="col-span-3">
                  <div class="">
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New Product Name</label
                    >
                    <input
                      id="newProductName"
                      name="new_product_name"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required
                    />
                  </div>
                </div>
                <div class="col-span-2">
                  <div class="">
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New Product Price</label
                    >
                    <input
                      id="newProductPrice"
                      name="new_product_price"
                      type="number"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required
                    />
                  </div>
                </div>
                <div class="col-span-1">
                  <button
                    id="addNewProductBtn"
                    type="button"
                    class="text-white h-full w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                  >
                    Add Product
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
        <footer class="mt-auto">
          <div class="container">
            <div class="flex justify-end py-3 gap-3">
              <button
                id="manageInventoryBtn"
                type="button"
                class="inline-block print:hidden px-3 py-2 text-xs font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
              >
                Manage Inventory
              </button>
              <button
              id="checkout"
                type="button"
                class="text-white inline-block print:hidden bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg px-3 py-2 text-xs dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >
                Checkout
              </button>
            </div>
          </div>
        </footer>
        <template id="productCardTemplate">
          <div class="product-card border rounded-lg p-3 flex justify-between">
            <h3 class="product-name">Apple</h3>
            <p><span class="product-price">500</span> mmk</p>
          </div>
        </template>

        <template id="recordRowTemplate">
          <tr
            class="record-row group odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
          >
            <th
              scope="row"
              class="record-product-name px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              Apple
            </th>
            <td class="record-product-price px-6 py-4 text-end">500</td>
            <td class="px-6 py-4 text-end">
              <button class="quantity-sub hidden group-hover:inline-block active:scale-90 p-0.5 border border-blue-500 rounded-full text-blue-500 ">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-2 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5 12h14"
                  />
                </svg>
              </button>
              <span class="record-quantity w-5 inline-block">0</span>
              <button class="quantity-add hidden group-hover:inline-block active:scale-90 p-0.5 border border-blue-500 rounded-full text-blue-500">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-2 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
              </button>
            </td>
            <td class="record-cost px-6 py-4 text-end">1500</td>
            <td class="px-6 py-4 table-cell print:hidden">
              <a
                href="#"
                class="font-medium record-remove text-blue-600 dark:text-blue-500 hover:underline"
                >Remove</a
              >
            </td>
          </tr>
        </template>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
